<table class="table" id="pt-table">
    <thead>
        <tr>
            <th scope="col">Patient Name</th>
            <th scope="col">Date of Birth</th>
        </tr>
    </thead>
    <tbody>
        {% for patient in patients %}
        <tr>
            <td><a href="{% url 'ptchart_detail' patient.id %}"
            class="btn btn-link">
            {{ patient.name }}
            </a></td>
            <td>{{ patient.dob }}</td>
        </tr>
        {% endfor %}
    </tbody>
</table> 

<script src="http://code.jquery.com/jquery.js"></script>
<script src="/static/js/ptList.js"></script>
