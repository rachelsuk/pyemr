{% extends "base.html" %}
{% block page_content %}
<br>
<figure class="text-center">
    <h1>{{ research_study.name }}</h1>
    <br>
    <div class="col-md-8 offset-md-2">
        <h3>Add Research Data:</h3>
        <form action="/research/{{ research_study.id }}/newquestion/" method="POST">
            {% csrf_token %}
            <div class="form-group">
                {{ form.text }}
            </div>
            <div class="form-group">
                {{ form.variable }}
            </div>
            <button type="submit" class="btn btn-primary">Submit</button>
        </form>
        <br>
        <a href="{% url 'research_detail' research_study.id %}"
        class="btn btn-outline-primary">
        Return to {{research_study}}'s Mainpage
        </a>   
    </div>
</figure>
{% endblock %}
